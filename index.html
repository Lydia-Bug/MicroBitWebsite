<script> 
//This code will set the height of the top div, to the height of the text inside it. This is so the image is always the same size as the text, not larger
var topElem = document.getElementById('toptext'); //finds element of toptext
setHeight();

window.onresize = function(event) { //does function everytime window resizes
	setHeight();
};
	
function setHeight(){
	var topHeight = window.getComputedStyle(topElem, null).getPropertyValue('height'); //finds height of toptext
	topHeight = topHeight.replace("px",""); //turns 100px into 100, an int which we can change
	topHeight=+topHeight; 
	var n = topHeight;
	topHeight=n+20+'px'; //adds 20px to value "adds padding"
	
	document.getElementById('top').style.height = topHeight; //sets the height of the top div to the height of the text
}	
</script>
